<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech to Text & Translate</title>
  <style>
    :root {
      --primary-color: #4db6ac;
      --accent-color: #1e7e6b;
      --text-color: #d1d1d1;
      --bg-color: #000;
      --transparent-bg: rgba(28, 28, 28, 0.8);
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: var(--transparent-bg);
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    nav ul li a:hover {
      color: var(--text-color);
    }

    .container {
      text-align: center;
      margin: 50px auto;
      background-color: var(--transparent-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      max-width: 650px;
    }

    h1 {
      color: var(--primary-color);
    }

    .controls button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: var(--accent-color);
    }

    select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background-color: #111;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .output {
      margin-top: 30px;
    }

    .output h2 {
      color: var(--primary-color);
    }

    .output-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      color: var(--text-color);
      font-size: 1.1rem;
      text-align: left;
      white-space: pre-wrap;
      min-height: 60px;
    }

    .loading {
      font-size: 1rem;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/sign_to_text">Sign to Text</a></li>
      <li><a href="/speech_to_text">Speech to Text</a></li>
    </ul>
  </nav>

  <!-- Main Section -->
  <div class="container">
    <h1>Speech to Text & Translation</h1>
    <p>üéôÔ∏è Speak into the microphone to convert speech into text and translate instantly.</p>

    <!-- Language Selection -->
    <label for="languageSelect"><strong>Select Translation Language:</strong></label><br>
    <select id="languageSelect">
      <option value="hi">Hindi</option>
      <option value="te">Telugu</option>
      <option value="ta">Tamil</option>
      <option value="kn">Kannada</option>
      <option value="ml">Malayalam</option>
      <option value="mr">Marathi</option>
      <option value="gu">Gujarati</option>
      <option value="bn">Bengali</option>
      <option value="ur">Urdu</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="es">Spanish</option>
      <option value="zh-cn">Chinese</option>
      <option value="ja">Japanese</option>
    </select>

    <div class="controls">
      <button id="startSpeech">üéôÔ∏è Start Listening</button>
      <button id="stopSpeech" disabled>üõë Stop</button>
    </div>

    <div id="loadingMsg" class="loading"></div>

    <div class="output">
      <h2>Recognized Speech:</h2>
      <div id="speechOutput" class="output-box">‚Äì</div>

      <h2>Translated Text:</h2>
      <div id="translatedOutput" class="output-box">‚Äì</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const startBtn = document.getElementById("startSpeech");
    const stopBtn = document.getElementById("stopSpeech");
    const loadingMsg = document.getElementById("loadingMsg");
    const speechOut = document.getElementById("speechOutput");
    const translatedOut = document.getElementById("translatedOutput");
    const languageSelect = document.getElementById("languageSelect");

    let listening = false;
    let controller = null;

    startBtn.addEventListener("click", async () => {
      if (listening) return;
      listening = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;

      const lang = languageSelect.value;
      loadingMsg.innerText = `üé§ Listening... Translating to ${languageSelect.options[languageSelect.selectedIndex].text}`;
      speechOut.innerText = "‚Äì";
      translatedOut.innerText = "‚Äì";

      try {
        controller = new AbortController();
        const formData = new FormData();
        formData.append("lang", lang);

        const response = await fetch("/speech_to_text_translate", {
          method: "POST",
          body: formData,
          signal: controller.signal,
        });

        const data = await response.json();
        if (data.error) {
          loadingMsg.innerText = "‚ö†Ô∏è " + data.error;
        } else {
          loadingMsg.innerText = "‚úÖ Translation Complete!";
          speechOut.innerText = data.original_text;
          translatedOut.innerText = data.translated_text;
        }
      } catch (err) {
        loadingMsg.innerText = "‚ùå Error or request cancelled.";
      } finally {
        listening = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    stopBtn.addEventListener("click", () => {
      if (controller) controller.abort();
      listening = false;
      loadingMsg.innerText = "üõë Listening stopped.";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
